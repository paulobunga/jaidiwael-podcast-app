<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Podcasts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Podcasts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="podcasts && podcasts.length > 0" style="margin-bottom: 55px">
    <ion-row>
      <ion-col size="6" *ngFor="let podcast of podcasts; let i = index">
        <ion-card (click)="openPodcast(podcast, i)" style="max-height: 180px">
          <ng-container *ngIf="state && !!state.playing">
            <ion-icon
              size="large"
              *ngIf="currentPodcast.podcast === podcast"
              style="position: absolute; top: 0; right: 0; margin: 10px"
              color="dark"
              name="pause-circle-outline"
            ></ion-icon>
          </ng-container>

          <ng-container *ngIf="state && !state.playing">
            <ion-icon
              size="large"
              style="position: absolute; top: 0; right: 0; margin: 10px"
              color="light"
              name="play-circle-outline"
              *ngIf="currentPodcast.podcast === podcast"
            ></ion-icon>
          </ng-container>

          <ion-icon
            size="large"
            *ngIf="currentPodcast.podcast !== podcast"
            style="position: absolute; top: 0; right: 0; margin: 10px"
            color="dark"
            name="play-circle-outline"
          ></ion-icon>

          <img src="{{getImage(podcast)}}" />
          <ion-card-header>
            <ion-card-subtitle style="font-size: 8px"
              >{{podcast.author}}</ion-card-subtitle
            >
            <ion-card-title style="font-size: 10px"
              >{{podcast.title}}</ion-card-title
            >
          </ion-card-header>
          <ion-card-content class="truncate" style="font-size: 10px">
            {{podcast.summary}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-player></app-player>
