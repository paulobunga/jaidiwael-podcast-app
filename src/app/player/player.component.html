<div style="position: absolute; bottom: 0px; width: 100%">
  <ion-footer [@showHide]="displayFooter" *ngIf="currentPodcast.podcast">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button
          [color]="currentPodcast.podcast.color"
          shape="round"
          (click)="play()"
          *ngIf="!state.playing"
        >
          <ion-icon slot="icon-only" name="play-circle"></ion-icon>
        </ion-button>
        <ion-button
          [color]="currentPodcast.podcast.color"
          shape="round"
          (click)="pause()"
          *ngIf="!!state.playing"
        >
          <ion-icon slot="icon-only" name="pause-circle"></ion-icon>
        </ion-button>

        <ion-button
          [color]="currentPodcast.podcast.color"
          shape="round"
          (click)="close()"
        >
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title style="font: 12px">{{
        currentPodcast.podcast.name
      }}</ion-title>
      <ion-title style="font-size: 10px; color: rgba(0, 0, 0, 0.5)">{{
        currentPodcast.podcast.author
      }}</ion-title>
    </ion-toolbar>
  </ion-footer>
</div>

<video
  style="display: none"
  #audio
  class="azuremediaplayer amp-default-skin"
  width="100%"
  height="100px"
  controls
>
  <p class="amp-no-js">
    To view this video please enable JavaScript, and consider upgrading to a web
    browser that supports HTML5 video
  </p>
</video>
