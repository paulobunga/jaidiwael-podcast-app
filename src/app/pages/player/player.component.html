<div *ngIf="!isLarge">
  <div style="position: absolute; bottom: 0px; width: 100%">
    <ion-footer [@showHide]="displayFooter" *ngIf="currentPodcast">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button
            [color]="getColor()"
            shape="round"
            (click)="play()"
            *ngIf="!state.playing"
          >
            <ion-icon slot="icon-only" name="play-circle"></ion-icon>
          </ion-button>
          <ion-button
            [color]="getColor()"
            shape="round"
            (click)="pause()"
            *ngIf="!!state.playing"
          >
            <ion-icon slot="icon-only" name="pause-circle"></ion-icon>
          </ion-button>

          <ion-button [color]="getColor()" shape="round" (click)="close()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <div (click)="navigate()">
          <ion-title style="font: 12px">{{ currentPodcast.title }}</ion-title>
          <ion-title style="font-size: 10px; color: rgba(0, 0, 0, 0.5)">{{
            currentPodcast.author
          }}</ion-title>
        </div>
      </ion-toolbar>
    </ion-footer>
  </div>
</div>

<video
  [style.display]="isLarge ? 'none' : 'block'"
  #audio
  class="azuremediaplayer amp-default-skin"
  width="100%"
  height="100%"
  controls
>
  <p class="amp-no-js">
    To view this video please enable JavaScript, and consider upgrading to a web
    browser that supports HTML5 video
  </p>
</video>
